<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Kata - Idukay</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet" href="styles/main.css"> -->

  </head>
  <body ng-app="App" ontouchstart="" onmouseover="">
    <h1>General App</h1>
    <div ng-controller="Main">
      <h2>Controller status: {{controller_loaded || 'not loaded!'}}</h2>
        <ul>
          <li ng-repeat="item in datos">{{item}}</li>
        </ul>
      <hr>
      <button ng-click="btn_click()">GENERAR</button>
      <hr>
      Seleccionados de Estocolmo:
      <ul>
        <li ng-repeat="item in estocolmo">{{item.val}}</li>
      </ul>
      <hr>
      Seleccionados de Londres:
      <ul>
        <li ng-repeat="item in estocolmo">{{item.val}}</li>
      </ul>
      <div ng-view ng-cloak></div>
    </div>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>

    <script src="bower_components/jquery-ui/ui/jquery-ui.js"></script>

    <script src="scripts/main/module.js"></script>
    <script src="scripts/group/module.js"></script>
    <script src="scripts/main/controller.js"></script>
    <script src="scripts/group/controller.js"></script>
  </body>
</html>
